<!DOCTYPE html>

<html>
	<head>

		<title>MY CLOCK</title>
		<script src="functions.js"></script>

	</head>

	<body onload="startClock()">
		<form name="clockform" id="clockform" action="">

			<div id="clock">
				<h1>Current Time</h1>
				<p>
					<input size="12" id="dateNOW" name="dateNOW" /><br>
					<input size="12" id="timeNOW" name="timeNOW" />
				</p>
			</div>
		</form>

		<form name="countDown" id="countDown" action="">

			<div id="countDown">
				<h1>Countdown to Fair!</h1>
				<p>
					<input style="border:none; text-align: center" readonly size="3" id="daysLeft" name="daysLeft"/>
					<label for="daysLeft">days</label>
					<input style="border:none; text-align: center" readonly size="2" id="hoursLeft" name="hoursLeft"/>
					<label for="hoursLeft">hours</label>
					<input style="border:none; text-align: center" readonly size="2" id="minutesLeft" name="minutesLeft"/>
					<label for="minutesLeft">minutes</label>
					<input style="border:none; text-align: center" readonly size="2" id="secondsLeft" name="secondsLeft"/>
					<label for="secondsLeft">seconds</label>
				</p>
			</div>
		</form>
	</body>
</html>
